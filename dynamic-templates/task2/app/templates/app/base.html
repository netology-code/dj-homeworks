<!DOCTYPE html>{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Заголовок{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="row">
      <div class="nav-wrapper col s12">
        <a href="{% url 'home' %}" class="brand-logo">
        Компьютеры</a>
        <ul class="right hide-on-med-and-down">
          <li {% block active_examples %}{% endblock %}><a href="{% url 'examples' %}">Примеры</a></li>
          <li {% block active_contacts %}{% endblock %}><a href="{% url 'contacts' %}">Контакты</a></li>
          <li {% block active_about %}{% endblock %}><a href="{% url 'about' %}">О проекте</a></li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

  </body>
</html>
